<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/te-pops.png" alt="">
        <h1>Tech Elevator Popsicles</h1>
    </header>
    <nav>
        <ul>
            <li id="li1"><Strong><a href="index.html">HOME</a></Strong></li>
            <li id="li2"><Strong>STORE</Strong></li>
            <li id="li3"><Strong>CONTACT US</Strong></li>
        </ul>
    </nav>
    <main id = "contact-main">
        <h1><strong>Contact Us</strong> </h1>
        <form>
            <label for="name">Name:</label>
            <div> 
                <input type="text" id="name" name="name">
            </div>
            <label for="reference">How did you hear of us?</label>
            <div>
                <select name="reference" id="reference">
                    <option value="Popsicle Monthly">Popsicle Monthly</option>
                    <option value="Friend">Friend</option>
                    <option value="Facebook">Facebook</option>
                </select>
            </div>
            <div>
                <label for="color">What color is your favorite popsicle?</label>
            </div>
            <input type="color" id="color" value="#00afef">
            <div>
                <label for="comments">Please let us know any comments you have:</label>
            </div>
            <input type="text" id="comments">
            <div>
                <input id ="submit-button" type="submit">
            </div>
            
        </form>
    </main>
    <footer>
        &copy;Tech Elevator 2020
    </footer>
</body>
</html>
